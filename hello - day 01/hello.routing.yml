hello.content:
  path: '/hello'
  defaults:
    _title: 'Hello'
    _content: '\Drupal\hello\Controller\HelloController::helloPage'
  requirements:
    _permission: 'access content'
hello.sayhello:
  path: '/hello/{name}'
  defaults:
    _title: 'Hello'
    _content: '\Drupal\hello\Controller\HelloController::sayhelloPage'
  requirements:
    _permission: 'access content'
hello.formhello:
  path: '/helloform'
  defaults:
    _title: 'Hello'
    _form: '\Drupal\hello\Form\HelloForm'
  requirements:
    _permission: 'access content'